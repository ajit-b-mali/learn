<!DOCTYPE html>
<html>

<head>
  <title>React Basics</title>
</head>

<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    margin-block: 0;
  }

  .send-button {
    background-color: rgb(25, 135, 84);
    color: white;
    padding: 12px 20px;
    margin: 10px;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    cursor: pointer;
  }

  .chat-input {
    padding: 12px 15px;
    border-radius: 10px;
    border-width: 1px;
    font-size: 15px;

    flex-grow: 1;
  }

  .chat-input-container {
    display: flex;
    align-items: center;
    margin-bottom: 60px;
  }

  .app-container {
    max-width: 600px;
    margin-inline: auto;

    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  .chat-message-user {
    display: flex;
    justify-content: end;
    align-items: start;
  }

  .chat-message-robot {
    display: flex;
    justify-content: start;
    align-items: start;
  }

  .chat-message-text {
    background-color: rgb(238, 238, 238);
    padding: 15px 20px;
    border-radius: 10px;
    margin-inline: 10px;
    margin-bottom: 20px;
    max-width: 300px;
  }

  .chat-message-profile {
    width: 45px;
  }

  .chat-messages-container {
    flex-grow: 1;
    margin-top: 20px;
    overflow: scroll;
    scrollbar-width: none;
  }

</style>

<body>
  <div class="js-container"></div>

  <script src="scripts/react.js"></script>
  <script src="scripts/react-dom.js"></script>
  <script src="scripts/babel.js"></script>
  <script src="scripts/chatbot.js"></script>

  <script type="text/babel">
    // this is a component function and uses PascalCase
    // return a JSX
    function ChatInput({ chatMessages, setChatMessages }) {
      const [inputText, setInputText] = React.useState("");

      function saveInputText(event) {
        // change state
        setInputText(event.target.value);
      }

      function sendMessage() {
        setChatMessages((chatMessages) => [
            ...chatMessages,
            {
              message: inputText,
              sender: "user",
              id: crypto.randomUUID()
            }
          ]
        );
        setInputText("");

        const response = Chatbot.getResponse(inputText);
        setChatMessages((chatMessages) => [
            ...chatMessages,
            {
              message: response,
              sender: "robot",
              id: crypto.randomUUID()
            }
          ]
        );
      }

      // self closing tag must have /> at end
      // can not return multiple values
      // instead of wrapping div we can use Fragment
      return (
        // must set value to the data for two way binding
        <div className="chat-input-container">
          <input
            placeholder="Send a message to chatbot"
            size="30"
            onChange={saveInputText}
            value={inputText}
            className="chat-input"
          />
          <button
            onClick={sendMessage}
            className="send-button"
          >Send</button>
        </div>
      );
    }

    // { message } is destructuring props object
    function ChatMessage({ message, sender }) {
      // const message = props.message;
      // const { message, sender } = props;
      return (
        <div className={sender === "user" ? "chat-message-user" : "chat-message-robot"}>
          {sender === "robot" &&
            <img src="robot.png" className="chat-message-profile" />
          }
          <div className="chat-message-text">{message}</div>
          {sender === "user" && <img src="user.png" className="chat-message-profile" />}
        </div>
      );
    }

    function useAutoScroll(dependencies)
    {
      const ref = React.useRef(null);

      React.useEffect(() => {
        const containerElem = ref.current;
        if (containerElem) {
          containerElem.scrollTop = containerElem.scrollHeight;
        }
      }, dependencies);

      return ref;
    }

    function ChatMessages({ chatMessages }) {
      const chatMessagesRef = useAutoScroll([chatMessages]);

      return (
        <div className="chat-messages-container" ref={chatMessagesRef}>
          {chatMessages.map((data, index) => <ChatMessage {...data} key={index} />)}
        </div>
      );
    }


    function App() {
      const [chatMessages, setChatMessages] = React.useState([{
        message: "hello chatbot",
        sender: "user"
      }, {
        message: "Hello! How can I help you",
        sender: "robot"
      }, {
        message: "can you get me today's date",
        sender: "user"
      }, {
        message: "Today is September 27",
        sender: "robot"
      }]);

      return (
        <div className="app-container">
          <ChatMessages chatMessages={chatMessages} />
          <ChatInput
            chatMessages={chatMessages}
            setChatMessages={setChatMessages}
          />
        </div>
      );
    }

    const container = document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(<App />);
  </script>
</body>

</html>
